<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { reactive, effect, toRefs } from './reactive.js'
    
    function test () {
      const obj = reactive({
        name: 'iPhone',
        price: 5000,
        count: 3
      })
      return toRefs(obj)
    }

    const { price, count } = test()

    let total = 0
    effect(() => {
      total = price.value * count.value
    })
    console.log(total)

    price.value = 3000
    console.log(total)

    count.value = 2
    console.log(total)

  </script>

</body>
</html>
