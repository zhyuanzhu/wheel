<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { reactive, effect } from './reactive.js'
    const obj = reactive({
      name: 'iPhone',
      price: 5000,
      count: 3
    })
    let total = 0
    effect(() => {
      total = obj.price * obj.count
    })
    console.log(total)

    obj.price = 3000
    console.log(total)

    obj.count = 2
    console.log(total)
    console.log(obj)

  </script>

</body>
</html>
